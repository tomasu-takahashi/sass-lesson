<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout Practice</title>
</head>
<body>
  <header class="header">
    <div class="header__inner">
      <div class="header__boxes">
        <div class="header__box__purple"></div>
        <div class="header__box__orange"></div>
        <div class="header__box__blue"></div>
      </div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar"></aside>

    <main class="main">
      <div class="main__boxes">
        <div class="main__box__border">
          <div class="main__box__purple"></div>
        </div>
        <div class="main__box__border">
          <div class="main__box__orange"></div>
        </div>
        <div class="main__box__border">
          <div class="main__box__blue"></div>
        </div>
      </div>
    </main>
  </div>

  <footer class="footer"></footer>
</body>
<script type="module" src="./js/index.js"></script>
</html>
